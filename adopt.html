    <!-- form -->
    <div>
        <h2 class="text-center text-orange">Fill This Form To Confirm The Adoption Process.</h2>
    </div>

    <section class="pet-search">
        <div class="container">
            <form action="#" class="adopt">
                <legend class="text-center text-orange">Selected Pet</legend>
                <fieldset>
                    <!-- <legend>Selected Pet</legend> -->

                    <section class="pet-menu">
                        <!-- <div class="container"> -->
                        <!-- <div class="pet-menu-box"> -->
                        <div class="pet-menu-img">
                            <img src="/images/menu-dog-1.png" alt="" class="img-curve img-responsive">
                        </div>
                        <div class="pet-menu-desc">
                            <h4>Pet Title</h4>
                            <p class="pet-status">Location</p>
                            <p class="pet-desc">Health condition is perfect</p>
                            <!-- basically ends here -->
                        </div>
                        <!-- </div> -->
                        <!-- </div> -->
                        <div class="clearfix"></div>
                    </section>
                </fieldset>

                <fieldset>
                    <legend class="text-center text-orange">Details Info</legend>
                    <div class="order-label">Full Name</div>
                    <input type="text" name="full-name" placeholder="E.g. Md Ataullha" class="input-responsive"
                        required>

                    <div class="order-label">Phone Number</div>
                    <input type="tel" name="contact" placeholder="E.g. +8801879093418" class="input-responsive"
                        required>

                    <div class="order-label">Email</div>
                    <input type="email" name="email" placeholder="E.g. saimsaimsaimsaim7246@gmail.com"
                        class="input-responsive" required>

                    <div class="order-label">Address</div>
                    <textarea name="address" rows="2" placeholder="E.g. Flat No, House No, House, Area, City"
                        class="input-responsive" required></textarea>

                    <input type="submit" name="submit" value="Submit" class="btn btn-primary btn-center">
                </fieldset>

            </form>
            <!-- form -->

        </div>
    </section>
